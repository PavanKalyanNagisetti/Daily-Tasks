<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <style>
    body{
      background-image: url('bg3.avif');
      background-size: cover;
    }
    label{
      margin-bottom: 10px;
      font-weight: 30;
        }
        input{
          margin-top: 5px;
        }
        form{
          background-color: rgb(232, 191, 209);
          width: fit-content;
          margin-left: 35%;
          margin-top: 15%;
          padding: 5%;
          border-radius: 5%;
          box-shadow: 6px 9px rgb(226, 181, 188);
        }
       
  </style>
</head>

<body>

  <form style="text-align: center;  " id="myForm" onsubmit="validateForm()">
    <label for="name">Name:</label> <br>
    <input type="text" id="name" name="name" required>
    <br>

    <label for="email">Email:</label> <br> 
    <input type="email" id="email" name="email" required>
    <br>

    <label for="password">Password:</label> <br>
    <input type="password" id="password"  name="password" required>
    <br>

    <input style="background-color: rgb(219, 129, 169); padding: 6px 30px; border: none; border-radius: 6%; margin-top: 20px; " type="submit" value="Submit">
  </form>

  <script>
    function validateForm() {

      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;


      if (name.trim() === "") {
        alert("Name must be filled out");
      } else if (email === "") {
        alert("Email must be filled out");
      } else if (!validateEmail(email)) {
        alert("Invalid email address");
      } else if (password.trim() === "") {
        alert("Password must be filled out");
      } else if (password.length < 8 || password.length>14) {
        alert("Password must be at least 6 characters");
      }else if(!validatePassword(password)){
        alert("Password is invalid ")
      } else {

        alert("Form submitted successfully");

      }
    }

    function validateEmail(email) {

      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    function validatePassword(password) {
       if (!/[A-Z]/.test(password.charAt(0))) {
      return false;
    }
     if (!/\d/.test(password)) {
      return false;
    }
      if (!/[!@#<$%^&*.:;]/.test(password)) {
      return false;
    }
    return true;
  }

  
  </script>

</body>

</html>
