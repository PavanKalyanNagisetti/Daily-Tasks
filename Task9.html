<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   <style>
    table,tr,th,td{
      border: 1px solid black; border-collapse:collapse
    }
    body{
      background-color: rgb(230, 234, 237);
    }
   </style>
</head>

<body>
  <section class="row d-flex  justify-content-start">
    <div class="card text-center mt-5  mx-3" style="width: 320px;">

      <div class="pic py-4">
        <img src="https://nregsmp.org/eService/images/User.png" height="100px " width="100px" alt="">
        <h3>Pavan Kalyan</h3>
        <p>pavan@Maxwell.com</p>
      </div>

      <div class="content  py-3">
        <h3 class="text-primary">About</h3>
        <p>I'm Pavan. Full Stack Designer I enjoy <br>Creating user-centric,delightful and <br> human experiences.</p>
      </div>
    </div>
    <div class="form mt-5 " style="width: 1050px;">


      <div class="card mt-2 mx-auto ">
        <div class="card-body ">

          <div class="container">
            <form id="contact-form" autocomplete="off" role="form">

              <h5 class="text-primary ">Personal Details</h5>

              <div class="controls">

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_name">Full Name *</label>
                      <input id="form_name" type="text" name="name" class="form-control" placeholder="Enter Full Name *"  required="required" data-error="Full Name is required.">

                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_email">Email*</label>
                      <input id="form_email" type="email" name="email" class="form-control" placeholder="Enter Email Id*"   required="required" data-error="Email is required.">
                    </div>
                  </div>
                </div>

                <div class="row pt-3">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_phone">Phone *</label>
                      <input id="form_phone" type="tel" name="phone" maxlength="10" minlength="10" class="form-control" placeholder="Enter phone number*"  required="required" data-error="Valid Number is required.">

                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_url">Website URL*</label>
                      <input id="form_url" type="url" name="url" class="form-control" placeholder="Website URL*"  required="required"  data-error="Valid URL is required.">
                    </div>
                  </div>
                </div>
              </div>

              <h5 class="text-primary mt-3">Address</h5>

              <div class="controls">

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_street">Street *</label>
                      <input id="form_street" type="text" name="street" class="form-control"  placeholder="Enter Street*"  required="required" data-error="Street is required.">

                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_city">City*</label>
                      <input id="form_city" type="text" name="city" class="form-control" placeholder="Enter City*"  required="required" data-error="City is required.">
                    </div>
                  </div>
                </div>

                <div class="row pt-3">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_state">State *</label>
                      <input id="form_state" type="text" name="email" class="form-control" placeholder="Enter State*"   required="required" data-error="State is required.">

                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_zipcode">Zip Code*</label>
                      <input id="form_zipcode" type="number" minlength="6" maxlength="6" name="zipcode" class="form-control" placeholder="Zip Code*" required="required" data-error="Zip code is required.">
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-end">
                <input class="btn btn-secondary m-1" type="button" name="button" id="btn" value="Cancel" onclick="AddRow()">
                <input class="btn btn-primary m-1" type="button" name="button" id="btn" value="Submit" onclick="AddRow()">       
               </div>
            </form>

          </div>
        </div>

      </div>

    </div>
  </section>
  
  <section>
    <table style="margin-top: 30px; margin-left: 150px;" id="show" >
      <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Phone No.</th>
        <th>Website Link</th>
        <th>Street</th>
        <th>City</th>
        <th>State</th>
        <th>Zip Code</th>
      </tr>
      </table>
     </section>
  <script src="Task9.js"></script>
</body>

</html>
