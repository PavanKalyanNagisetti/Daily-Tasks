<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Data and Store in Table</title>
  <style>
    body{
      background-image: url('bg2.avif');
      background-size: cover;
    }
    table {
      border-collapse: collapse;
      width: 50%;
      margin-top: 30px;
      margin-left: 550px;
    }

    table, th, td {
      border: 1px solid rgb(177, 173, 173);
    }

    th, td {
      color: azure;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>


<button style="margin-top: 180px; margin-left: 830px; padding: 10px 40px;"  onclick="fetchDataAndStore()">Add Data </button>

<table id="dataTable">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script>
  function fetchDataAndStore() {
      const firstname = prompt('Enter First Name:');
    const lastname = prompt('Enter Last Name:');
   const newRow = document.createElement('tr');

   
    const firstnameCell = document.createElement('td');
    firstnameCell.textContent = firstname;
    newRow.appendChild(firstnameCell);

    const lastnameCell = document.createElement('td');
    lastnameCell.textContent = lastname;
    newRow.appendChild(lastnameCell);
  
       document.getElementById('dataTable').getElementsByTagName('tbody')[0].appendChild(newRow);
  }
</script>



</body>
</html>
