    function Person(first, last, age, company, role, salary) {
      this.firstName = first;
      this.lastName = last;
      this.age = age;
      this.cName = company;
      this.role = role;
      this.sal = salary;
    }
    const myData = new Person("Pavan", "Kalyan", 22, "Anarghya Communications pvt. ltd.", "jr Software Engineer", 22000);
    document.getElementById("demo").innerHTML =
      "My Self " + myData.firstName + myData.lastName + "." + "I am" + " " + myData.age + "yr old." + "I am working as a" + " " + myData.role + " " + "in" + " " + myData.cName + "and I am getting salary" + " " + myData.sal;
  </script>
